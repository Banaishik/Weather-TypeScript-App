<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" >
    <title>Document</title>
</head>
<body>
    <div class="main_wrapper">
        <div class="wrapper">
            <form class="form_main_input">
                <input class="main_input" placeholder="впишите свой город"/>
            </form>
            <img class="icon_add_favorite" src="https://cdn-icons-png.flaticon.com/512/2001/2001049.png" >
            
            <div class="wrapper_info">
                <div>city : <span class="city" ></span></div>
                <div>temperature : <span class="temperature" ></span></div>
                <div>wind speed  : <span class="speed" ></span></span></div>
                <div>description  : <div><span class="cloudiness"></span></div></div>
            </div>
        </div>

        <div class="wrapper_favorite">
            <span class="title_favorite_city">избранные города</span>
            <div class="wrapper_favorite_city"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
